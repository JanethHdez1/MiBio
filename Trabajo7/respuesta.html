<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Respuesta de Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <center>
        <h1>El nuevo usuario es:</h1>
    </center>
    <h1 id="msj1"></h1>
    <h2 id="msj2"></h2>
    <h2 id="msj3"></h2>
    <a id="cor" href="mailto:" + correo></a><br>
    <a id="tel" href="tel:"></a><br>
    <p>La edad es: <strong id="edad"></strong></p><br>
    <script>
        getParameter = (key) => {
            address = window.location.search;
            parameterList = new URLSearchParams(address);
            return parameterList.get(key);
        }


        console.log(getParameter("nombres"));
        var nombre = getParameter("nombres");
        if (nombre != null) {
            document.getElementById("msj1").innerHTML = nombre;
        }


        console.log(getParameter("ape1"));
        var apellido1 = getParameter("ape1");
        if (apellido1 != null) {
            document.getElementById("msj2").innerHTML = apellido1;
        }


        console.log(getParameter("ape2"));
        var apellido2 = getParameter("ape2");
        if (apellido2 != null) {
            document.getElementById("msj3").innerHTML = apellido2;
        }


        console.log(getParameter("correo"))
        var correo = "mailto:" + getParameter("correo");
        var correoPrint = getParameter("correo");
        if (correo != null) {
            document.getElementById("cor").href = correo;

        } document.getElementById("cor").innerHTML = correoPrint;


        console.log(getParameter("telefono"));
        var telefono = "tel:" + getParameter("telefono");
        var telefonoPrint = getParameter("telefono");
        if (telefono != null) {
            document.getElementById("tel").href = telefono;

        } document.getElementById("tel").innerHTML = telefonoPrint;


        console.log(getParameter("fechaNace"));
        var edad = 2023 - getParameter("fechaNace").split("-")[0];
        if (edad != null) {
            document.getElementById("edad").innerHTML = edad;
        }


        console.log(getParameter("contra"));
        var contrasena = getParameter("contra");
        console.log(getParameter("RepContra"));
        var RepContrasena = getParameter("RepContra");
        
        if (contrasena.length != RepContrasena.length) {
            alert("Tus contraseñas no coinciden")
        }
        if (contrasena.length && RepContrasena.length < 5) {
            alert("La contraseña ingresada es insegura")
        }



    </script>
</body>

</html>
