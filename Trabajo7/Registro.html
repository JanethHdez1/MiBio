<!DOCTYPE html> 
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Formulario de Registro</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <h1>Formulario de registro de una persona:</h1>
        <form action="respuesta.html" method="get">
            <label>Nombre (s):</label><input type="text" name="nombres"><br>
            <label>Apellido Paterno:</label><input type="text" name="ape1"><br>
            <label>Apellido Materno:</label><input type="text" name="ape2"><br>
            <label>Correo:</label><input type="email" name="correo"><br>
            <label>Fecha de nacimiento:</label><input type="date" name="fechaNace"><br>
            <label>Teléfono:</label><input type="tel" name="telefono"><br>
            <label>Usuario:</label><input type="text" name="usuario"><br>
            <label>Contraseña:</label><input type="password" name="contra" id="contra"><br>
            <label>Repetir contraseña:</label><input type="password" name="RepContra" id="RepContra"><br>
            <input type="submit" value="Registrar producto">
        </form>
    </body>
</html>
